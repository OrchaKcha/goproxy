<body>
<center>
<textarea rows="20" cols="50" onkeyup="javascript:convert()" onblur="javascript:convert()" spellcheck="false" placeholder="请把包含 IP 地址的文本粘贴到此处"></textarea>
<textarea rows="20" cols="50" spellcheck="false" style="background-color:#F3F3F3;" readonly="true" placeholder="格式化后的 IP 地址将显示在此"></textarea>
</center>
<script type="text/javascript">
	function convert(argument) {
		var text1 = document.getElementsByTagName('textarea')[0];
		var text2 = document.getElementsByTagName('textarea')[1];
		if (text1.value != "") {
			var matches = text1.value.match(/([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3})/g)
			if (matches != null) {
				text2.value = "\"" + matches.join("\",\n\"") + "\",";
				// text2.select();
			} else {
				text2.value = "没有检测到 IP 地址";
			}
		} else {
			text2.value = "";
		}
	}
</script>
